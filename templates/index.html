{% extends "base.html" %}

{% block content %}
  <h1>Daily Media Briefing</h1>
  <div class="meta">Last updated: {{ generated_at }}</div>

  <div class="grid">
    <div class="card">
      <h2>Latest briefing</h2>
      <p><a href="{{ base_path }}briefing.html">Open briefing (HTML)</a></p>
      <p><a href="{{ base_path }}briefing.md">Open briefing (Markdown)</a></p>
    </div>

    <div class="card">
      <h2>Topics</h2>
      <ul>
        {% for t in topics %}
          <li><a href="{{ base_path }}topics/{{ t }}.html">{{ t }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
